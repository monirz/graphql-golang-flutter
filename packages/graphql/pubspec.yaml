  http: ^0.12.0+2
  mime: ^0.9.6+2
  path: ^1.6.2
  http_parser: ^3.1.3
  uuid: ^2.0.1
  graphql_parser: ^1.1.3
  rxdart: ^0.22.0
dev_dependencies:
  perfectionist: ^2.0.0
  mockito: ^4.0.0
  test: ^1.5.3
  test_coverage: ^0.2.0
environment:
  sdk: '>=2.2.0 <3.0.0'
